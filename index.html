<html>
  <head>
    <title>git workflow</title>
    <script>
      function copyToClip(el) {
        /* Get the text field */
        var copyText = el.children[0];

        // /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        // /* Copy the text inside the text field */
        document.execCommand("copy");

        // /* Alert the copied text */
        var notify = document.getElementById("notify");
        notify.classList.toggle('show')

        setTimeout(function () {
          notify.classList.toggle('show')
        }, 2000)
      }
    </script>

    <style>
      .app {
        padding: 10px 40px;
      }

      .example {
        width: 500px;
      }

      .example label {
        font-family: sans-serif;
      }

      .example code{
        display: block;
        padding: 10px 15px;
        border: 1px solid #cac7c7;
        border-radius: 4px;
        margin: 10px 0px;
        max-width: 70%;
        font-family: sans-serif;
        background-color: #e4e3e3;
      }

      hr {
        max-width: 70%;
        margin: 20px 0px;
      }

      input {
        opacity: 0;
        position: absolute;
      }

      .notify {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 200px;
        height: 40px;
        display: flex;
        align-items: center;
        padding: 0 15px;
        color: #fff;
        background-color: hsl(141, 53%, 53%);
        border-radius: 4px;
        opacity: 0;
        transition: all .6s;
      }

      .notify.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Hello mister GIT workfow</h1>

      <hr />

      <h3>
        <a href="https://git-scm.com/docs/git-branch">git branch</a>
      </h3>

      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git branch">
          > git branch
        </code>
      </div>

      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git branch [name]">
          > git branch [name]
        </code>
      </div>

      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git branch -D [name]">
          > git branch -D [name]
        </code>
      </div>

      <hr />
      
      <h3>
        <a href="https://git-scm.com/docs/git-checkout">git checkout</a>
      </h3>
      
      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git checkout [name]">
          > git checkout [name]
        </code>
      </div>

      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git checkout -b [name]">
          > git checkout -b [name]
        </code>
      </div>

      <h3>
        <a href="https://git-scm.com/docs/git-merge">git merge</a>
      </h3>

      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git merge [name]">
          > git merge [name]
        </code>
      </div>

      <h3>
        <a href="https://git-scm.com/docs/git-push">git push</a>
      </h3>

      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git push origin [name] ">
          > git push origin [name] 
        </code>
      </div>

      <h3>
        <a href="https://git-scm.com/docs/git-pull">git pull</a>
      </h3>
      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git pull origin [name] ">
          > git pull origin [name]
        </code>
      </div>

      <h3>
        <a href="https://git-scm.com/docs/git-rebase">git rebase</a>
      </h3>
      <div class="example">
        <label>list the branches</label>
        <code onclick="copyToClip(this)">
          <input type="text" value="git rebase [name] ">
          > git rebase [name]
        </code>
      </div>

      <div class="notify" id="notify">
        Copied!
      </div>
    </div>
  </body>
</html>
