<html>
  <head>
    <title>git workflow</title>

    <style>
      .example label {
          text-transform: uppercase;
          font-family: sans-serif;
      }

      .example code{
        display: block;
        padding: 10px 15px;
        border: 1px solid #000000;
        border-radius: 4px;
        margin: 10px 0px;
        max-width: 70%;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>
      Hello mister GIT workfow
    </h1>

    <hr />

    <h3>
      <a href="https://git-scm.com/docs/git-branch">git branch</a>
    </h3>

    <div class="example">
      <label>list the branches</label>
      <code>> git branch</code>
    </div>

    <div class="example">
      <label>list the branches</label>
      <code>> git branch [name]</code>
    </div>

    <div class="example">
      <label>list the branches</label>
      <code>> git branch -D [name]</code>
    </div>

    <hr />
    
    <h3>
      <a href="https://git-scm.com/docs/git-checkout">git checkout</a>
    </h3>
    
    <div class="example">
      <label>list the branches</label>
      <code>> git checkout [name]</code>
    </div>

    <div class="example">
      <label>list the branches</label>
      <code>> git checkout -b [name]</code>
    </div>

    <h3>
      <a href="https://git-scm.com/docs/git-merge">git merge</a>
    </h3>

    <div class="example">
      <label>list the branches</label>
      <code>> git merge [name]</code>
    </div>

    <h3>
      <a href="https://git-scm.com/docs/git-push">git push</a>
    </h3>

    <div class="example">
      <label>list the branches</label>
      <code>> git push origin [name] </code>
    </div>

    <h3>
      <a href="https://git-scm.com/docs/git-pull">git pull</a>
    </h3>
    <div class="example">
      <label>list the branches</label>
      <code>> git pull origin [name]</code>
    </div>

    <h3>
      <a href="https://git-scm.com/docs/git-rebase">git rebase</a>
    </h3>
    <div class="example">
      <label>list the branches</label>
      <code>> git rebase [name]</code>
    </div>

    <!-- <code>git branch </code> -->
  </body>
</html>
